<!-- renewing business permit card -->
<div class="col-12 col-sm-6 col-xl-4 mb-4">
   <div class="card border-0 shadow" style="cursor: pointer;" routerLink="/RenewBusinessPermit">
      <div class="card-body"> 
         <div class="row d-block d-xl-flex align-items-center">
            <div class="col-12 col-xl-5 text-xl-center mb-3 mb-xl-0 d-flex align-items-center justify-content-xl-center">
                <div class="icon-shape rounded me-4 me-sm-0">
                  <img  src="http://bacoor.gov.ph/wp-content/uploads/2020/01/Extended-ang-Business-Permit-Renewal-hanggang-sa-January-31-2020.jpg" 
                  
                  /> 
               </div>
               <div class="d-sm-none">
                  <h2 class="h5">Renew Your</h2>
                  <h3 class="fw-extrabold mb-1">BUSINESS PERMIT</h3>
               </div>
            </div>
            <div class="col-12 col-xl-7 px-xl-0">
               <div class="d-none d-sm-block">
                  <h2 class="h5">Renew Your</h2>
                  <h3 class="fw-extrabold mb-1">BUSINESS PERMIT</h3>
               </div>
               <small class="d-flex align-items-center">
                Alcala Renew Business Permit Services    
               </small>
               <div class="small d-flex mt-1">
                  <div>
                    <span *ngIf="!theresnoAlreadyBusinessPermit" class="text-success fw-bolder me-1">Available Now!</span>
                    <span *ngIf="theresnoAlreadyBusinessPermit" class="text-danger fw-bolder me-1">Not Available</span>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>  
<!-- end of renewing business permit card -->
